<body>
	<div class="link">

	<div class="title">
		<h2>Задача 4</h2>
		<p>Дано довжину у сантиметрах. Визначити скільки це метрів і кілометрів.</p>
	</div>
	<div class="task">

		<script>
			//1. Вводимо необхідні дані (Аргументи) від користувача.
			let distanceInCentimeters = parseFloat(prompt('Задача 4: Введіть довжину у сантиметрах, см.', '0'))


			//2. Вводимо допоміжні дані.
			const CENTIMETERS_IN_METERS = 100
			const CENTIMETERS_IN_KILOMETERS = 100000


			//3. Обчислюемо вирази (знаходимо проміжкові величини).
			let distanceInMeters = distanceInCentimeters / CENTIMETERS_IN_METERS
			let distanceInKilometers = distanceInCentimeters / CENTIMETERS_IN_KILOMETERS


			//4. Виводимо результат.
			document.write(`Це складае<br> ${distanceInMeters} метрів<br>`)
			document.write(` ${distanceInKilometers} кілометрів`)
		</script>
	</div>

</body>
