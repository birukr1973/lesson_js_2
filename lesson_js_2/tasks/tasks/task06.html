<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="link">
		<h3><a href="../index.html">Повернутись до ДЗ №2</a></h3>
	</div>
	<div class="title">
		<h2>Задача 6</h2>
		<p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.<br>
			Обчислити вартість кожного товару окремо та загальну вартість.<br>
			Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
		</p>
	</div>
	<div class="task">

		<script>
			//1. Вводимо необхідні данні (Аргументи) від користувача.
			let productQuantity1 = parseFloat(prompt('Введіть кількість товару №1, од.', '0'))
			let productPrice1 = parseFloat(prompt('Ведіть вартість товару №1, грн.', '0'))
			let productQuantity2 = parseFloat(prompt('Введіть кількість товару №2, од.', '0'))
			let productPrice2 = parseFloat(prompt('Введіть вартість товару №2, грн.', '0'))
			let productQuantity3 = parseFloat(prompt('Введіть кількість товару №3, од.', '0'))
			let productPrice3 = parseFloat(prompt('Введіть вартість товару №3, грн.', '0'))

			//2. Обчислюемо вирази.
			let totalProductPrice1 = productQuantity1 * productPrice1
			let totalProductPrice2 = productQuantity2 * productPrice2
			let totalProductPrice3 = productQuantity3 * productPrice3
			let totalAmountProduct = totalProductPrice1 + totalProductPrice2 + totalProductPrice3
			let taxRate = totalAmountProduct / 100 * 20

			//3. Виводимо результат.
			document.write(`
			СУПЕРМАРКЕТ<br>
			   УКРАЇНА<br>
			#КАСИР:<br>
			-------------------------------<br>
			товар №1<br>${productQuantity1} од. x  ${productPrice1} грн. = ${totalProductPrice1.toFixed(2)} грн.<br>
			товар №2<br>${productQuantity2} од. x  ${productPrice2} грн. = ${totalProductPrice2.toFixed(2)} грн.<br>
			товар №3<br>${productQuantity3} од. x ${productPrice3}  грн. = ${totalProductPrice3.toFixed(2)} грн.<br>
			---------------------------------<br>
			СУМА  =       ${totalAmountProduct.toFixed(2)} грн.<br>
			пдв - 20,00%  = ${taxRate.toFixed(2)} грн.<br>
			ДО СПЛАТИ =   ${totalAmountProduct.toFixed(2)} грн.<br>
			----------------------------------<br>
			ФІСКАЛЬНИЙ ЧЕК
			`)

		</script>
	</div>
</body>

</html>
